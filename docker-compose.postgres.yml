version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-foundation-postgres
    environment:
      POSTGRES_DB: ai_foundation
      POSTGRES_USER: ai_foundation
      POSTGRES_PASSWORD: ai_foundation_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_foundation"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-foundation-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ai-foundation.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
