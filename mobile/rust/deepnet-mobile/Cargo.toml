[package]
name = "deepnet-mobile"
version = "0.3.0"
edition = "2021"
description = "Deep Net mobile client - distributed mesh federation for Android/iOS"
authors = ["AI-Foundation Team"]

[lib]
crate-type = ["cdylib"]
name = "deepnet_mobile"

[dependencies]
# Deep Net Core Protocol
deepnet-core = { path = "../deepnet-core" }

# Federation Mesh Networking Layer (transport, discovery, connection state)
federation = { path = "../../../../Desktop/TestingMCPTools/All Tools/tools/federation-rs" }

# UniFFI for Kotlin/Swift bindings
uniffi = { version = "0.25", features = ["cli"] }

# Local storage (TeamEngram-style B+Tree)
memmap2 = "0.9"
bincode = "1.3"
crc32fast = "1.3"

# HTTP client for sync to server (blocking for UniFFI compatibility)
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls", "blocking"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utilities
uuid = { version = "1", features = ["v4"] }
sha2 = "0.10"
hex = "0.4"
thiserror = "1"
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1.0"

# Mutexes (faster than std)
parking_lot = "0.12"

# Async runtime (for core integration)
tokio = { version = "1.35", features = ["rt", "sync"] }

[build-dependencies]
uniffi = { version = "0.25", features = ["build"] }

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[profile.release]
opt-level = "z"
lto = true
strip = true
panic = "abort"
